elements: "inicio:\n  '#type': webform_wizard_page\n  '#title': Início\n  html_inicio:\n    '#type': webform_markup\n    '#markup': |\n      <div class=\"html\">\n      <h2 class=\"text-big\">OL&Aacute;!</h2>\n      \n      <p class=\"description\">Que bom ver voc&ecirc; aqui! Precisamos agora fazer algumas perguntas para conhecer um pouco mais sobre voc&ecirc;.</p>\n      <a class=\"btn-next\" href=\"#\">Continuar</a></div>\n      \n  webform_ng_nome:\n    '#type': textfield\n    '#title': 'Primeiro, como gostaria de ser chamado?'\n    '#required': true\nsegunda:\n  '#type': webform_wizard_page\n  '#title': Segunda\n  markup:\n    '#type': webform_markup\n    '#markup': |\n      <div class=\"html\">\n      <h2 class=\"text-big\">JOÃO,</h2>\n      </div>\n      \n  webform_ng_idade:\n    '#type': radios\n    '#title': 'qual é a sua idade?'\n    '#options':\n      '18-25 anos': '18-25 anos'\n      '26-35 anos': '26-35 anos'\n      '36-45 anos': '36-45 anos'\n      '46-54 anos': '46-54 anos'\n      '55+ anos': '55+ anos'\n    '#required': true\nterceira:\n  '#type': webform_wizard_page\n  '#title': Terceira\n  webform_ng_estado_civil:\n    '#type': radios\n    '#title': 'E o seu estado civil?'\n    '#options':\n      solteiro: Solteiro(a)\n      casado: Casado(a)\n      divorciado: Divorciado(a)\n      viuvo: Viúvo(a)\n      uniao_estavel: 'União estável'\n    '#required': true\nquarta:\n  '#type': webform_wizard_page\n  '#title': Quarta\n  webform_ng_filhos:\n    '#type': radios\n    '#title': 'E filhos, você tem?'\n    '#options':\n      sim: Sim\n      nao: Não\n    '#required': true\nquinta:\n  '#type': webform_wizard_page\n  '#title': Quinta\n  webform_ng_momento:\n    '#type': radios\n    '#title': 'E como está seu momento de vida atual'\n    '#options':\n      estudo: Estudo\n      desempregado: Desempregado\n      trabalho: Trabalho\n      carro: 'Comprei um carro'\n      estudo_trabalho: 'Estudo e trabalho'\n      casa: 'Comprei uma casa'\n      viajar: 'Prestes a viajar'\n      negocio: 'Tenho um negócio'\n    '#required': true\nsexta:\n  '#type': webform_wizard_page\n  '#title': Sexta\n  webform_ng_planos:\n    '#type': radios\n    '#title': 'Certo! E os seus planos para o futuro?'\n    '#options':\n      viajar: Viajar\n      renda: 'Um futuro com renda'\n      emergencias: 'Cobrir emergências'\n      casa_carro: 'Adquirir uma casa ou um carro'\n      negocio: 'Ter o meu próprio negócio'\n      conforto: 'Conforto para a família'\n      saude: 'Saúde para a família'\n      aumentar: 'Aumentar a família'\n    '#required': true\nbtn_sair:\n  '#type': webform_markup\n  '#markup': '<a class=\"btn-sair\" href=\"#\">Sair</a>'\nlogo:\n  '#type': webform_markup\n  '#markup': |\n    <h2 class=\"logo\">\n      <span class=\"sr-only\">BB Seguros</span>\n    </h2>\n    \nbtn_prev:\n  '#type': webform_markup\n  '#markup': '<a class=\"btn-prev\" href=\"#\">Voltar</a>'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
